<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>html-css-spotifyweb</title>

    <link rel="stylesheet" href="./css/app.css">
    <script src="https://kit.fontawesome.com/c517704bb6.js" crossorigin="anonymous"></script>

</head>

<body>

<div class="container">
    
    <header>
        <div class="container-header">

            <img src="./img/logo.svg" alt="logo-spotify">

            <ul class="s-hsl">
                <li><img src="./img/home.svg" alt="home"> Home</li>
                <li><img src="./img/search.svg" alt="search"> Cerca</li>
                <li><img src="./img/libreria.svg" alt="library"> La tua libreria</li>
            </ul>

            <div class="s-playlist">
                <h3>Playlist</h3>
                <div class="s-crea-playlist">
                    <i class="fa-solid fa-square-plus"></i>
                    <span>Crea Playlist</span>
                </div>
            </div>

            <ul class="s-playlist-list">
                <li>Nome Playlist</li>
                <li>Nome Playlist</li>
                <li>Nome Playlist</li>
                <li>Nome Playlist</li>
                <li>Nome Playlist</li>
                <li>Nome Playlist</li>
                <li>Nome Playlist</li>
            </ul>

            <div class="install">

                <svg viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg">
                    <title>Download icon</title>
                    <path d="M12 11.657V6h-1v5.65L9.076 9.414l-.758.65 3.183 3.702 3.195-3.7-.758-.653L12 11.657zM11.5 2C7.358 2 4 5.358 4 9.5c0 4.142 3.358 7.5 7.5 7.5 4.142 0 7.5-3.358 7.5-7.5C19 5.358 15.642 2 11.5 2zm0 14C7.916 16 5 13.084 5 9.5S7.916 3 11.5 3 18 5.916 18 9.5 15.084 16 11.5 16z" fill="#ffffff" fill-rule="evenodd"/>
                </svg>

                <span>Installa app</span>

            </div>

            <div class="user">

                <svg viewBox="0 0 80 90" xmlns="http://www.w3.org/2000/svg">
                    <title>User Icon</title>
                    <path d="M67.74 61.78l-14.5-8.334c-.735-.422-1.24-1.145-1.385-1.98-.145-.835.088-1.685.638-2.33l5.912-6.93c3.747-4.378 5.81-9.967 5.81-15.737v-2.256c0-6.668-2.792-13.108-7.658-17.67C51.622 1.92 45.17-.386 38.392.054c-12.677.82-22.607 11.772-22.607 24.934v1.483c0 5.77 2.063 11.36 5.81 15.736l5.912 6.933c.55.644.783 1.493.638 2.33-.143.834-.648 1.556-1.383 1.98l-14.494 8.33C4.7 66.077 0 74.15 0 82.844v6.76h3.333v-6.76c0-7.5 4.055-14.46 10.59-18.174l14.5-8.334c1.597-.918 2.692-2.487 3.007-4.302.315-1.815-.19-3.66-1.387-5.06l-5.913-6.936c-3.23-3.775-5.01-8.594-5.01-13.57v-1.484c0-11.41 8.562-20.9 19.488-21.608 5.85-.377 11.415 1.61 15.67 5.598 4.26 3.992 6.605 9.404 6.605 15.24v2.254c0 4.976-1.778 9.796-5.01 13.57l-5.915 6.935c-1.195 1.4-1.7 3.246-1.386 5.06.313 1.816 1.41 3.385 3.008 4.303l14.507 8.338c6.525 3.71 10.58 10.67 10.58 18.17v6.76H80v-6.76c0-8.695-4.7-16.768-12.26-21.063z" fill="#ffffff" fill-rule="evenodd"/>
                </svg>

                <h3>John Doe</h3>
                
            </div>

        </div>
    </header>

    <main>
        
        <div class="m-top-bar">
            <a href="#">Effettua l'upgrade</a>
        </div>

        <div class="container-main"></div>

    </main>

</div>

    <aside>

        <div class="p-left">

            <div class="pl-brano">
                <img src="./img/sinister.jpeg" alt="icona-brano-small">
                <div>
                    <h4>Sinister</h4>
                    <span>Brano Nome</span>
                </div>                
            </div>

            <div class="pl-icone">
                <i class="fa-regular fa-heart"></i>
                <i class="fa-regular fa-folder"></i>
            </div>

        </div>

        <div class="p-center">

            <ul>
                <li><i class="fa-solid fa-shuffle"></i></li>
                <li><i class="fa-solid fa-backward-step"></i></li>
                <li><i class="fa-regular fa-circle-play"></i></li>
                <li><i class="fa-solid fa-forward-step"></i></li>
                <li><i class="fa-solid fa-rotate-right"></i></li>
            </ul>

            <div class="pc-progbar">
                <span>0:25</span>
                <div class="progbar"><div class="progbar-progression"></div></div>
                <span>4:35</span>
            </div>

        </div>

        <div class="p-right">
            <ul>
                <li><i class="fa-solid fa-list-ul"></i></li>
                <li><i class="fa-solid fa-desktop"></i></li>
                <li class="pr-volume">
                    <i class="fa-solid fa-volume-high"></i>
                    <div class="progbar"><div class="progbar-progression"></div></div>
                </li>
            </ul>
        </div>

    </aside>

</body>

</html>
